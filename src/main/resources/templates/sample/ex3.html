<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<ul>
    <#list dtoList as dto>
    <li>
        <p>${(dto.sno % 2 == 0)?then('EVEN','ODD')}</p>
        <p>${dto.sno}</p>
        <p>${dto.sno + 10}</p>
        <p>${dto.sno % 3}</p>
        <p><#if (dto.sno >=5)>BIGGER</#if></p>
    </li>
</#list>
</ul>
</body>
</html>
